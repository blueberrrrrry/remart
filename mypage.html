<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* ÏÉÅÎã®Î∞î */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .top-bar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* ÎßàÏù¥ÌéòÏù¥ÏßÄ Ïª®ÌÖåÏù¥ÎÑà */
        .mypage-container {
            margin-top: 60px;
            margin-bottom: 60px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .auth-buttons {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .auth-buttons h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .auth-buttons button {
            padding: 10px;
            background-color: #FFC0EA;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .auth-buttons button:hover {
            background-color: #FF8FCA;
        }

        /* ÌïòÎã®Î∞î */
        .bottom-bar {
            display: flex;

            background-color: #fff;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .bottom-bar a {
            text-align: center;
            text-decoration: none;
            color: #333;
        }

        .bottom-bar span {
            display: block;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- ÏÉÅÎã®Î∞î -->

    </div>

    <!-- ÌïòÎã®Î∞î -->
    <div class="bottom-bar">
        <a href="index.html"><span>üè†</span></a>

</body>
</html>
