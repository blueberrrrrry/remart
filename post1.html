<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post1.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ÏÉÅÎã®Î∞î */
        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .top-bar .back-btn {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .top-bar .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-left: 10px;
        }

        /* Îì±Î°ù Ìèº */
        .post-container {
            margin-top: 60px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .post-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-form label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .post-form input[type="text"],
        .post-form input[type="date"],
        .post-form input[type="number"],
        .post-form input[type="file"],
        .post-form select,
        .post-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .post-form textarea {
            height: 100px;
            resize: vertical;
        }

        .post-form .image-preview {
            max-width: 100px;
            margin-top: 10px;
            display: none;
        }

        .post-form button {
            padding: 10px;
            background-color: #FFC0EA;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .post-form button:hover {
            background-color: #FF8FCA;
        }

        /* ÌïòÎã®Î∞î */
        .bottom-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .bottom-bar a {
            text-align: center;
            text-decoration: none;
            color: #333;
        }

        .bottom-bar span {
            display: block;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- ÏÉÅÎã®Î∞î -->
    <div class="top-bar">
        <span class="back-btn" onclick="goBack()">‚¨ÖÔ∏è</span>
        <div class="title">ÌåêÎß§ Îì±Î°ù</div>
    </div>

    <!-- ÏÉÅÌíà Îì±Î°ù Ìèº -->
    <div class="post-container">
        <form class="post-form" onsubmit="submitPost(event)">
            <div>
                <label for="user-id">ÏïÑÏù¥Îîî</label>
                <input type="text" id="user-id" placeholder="ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            </div>
            <div>
                <label for="product-image">ÏÇ¨ÏßÑ Ï≤®Î∂Ä</label>
                <input type="file" id="product-image" accept="image/*">
                <img id="image-preview" class="image-preview" alt="ÎØ∏Î¶¨Î≥¥Í∏∞">
            </div>
            <div>
                <label for="product-title">Ï†úÎ™©</label>
                <input type="text" id="product-title" placeholder="ÏÉÅÌíà Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            </div>
            <div>
                <label for="category">Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                <select id="category" required>
                    <option value="food">ÏãùÎ£åÌíà</option>
                    <option value="cosmetics">ÌôîÏû•Ìíà</option>
                    <option value="others">Í∏∞ÌÉÄ</option>
                </select>
            </div>
            <div>
                <label for="product-description">Î≥∏Î¨∏</label>
                <textarea id="product-description" placeholder="ÏÉÅÌíà ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></textarea>
            </div>
            <div>
                <label for="expiry-date">ÏÜåÎπÑÍ∏∞Ìïú</label>
                <input type="date" id="expiry-date" required>
            </div>
            <div>
                <label for="price">Í∞ÄÍ≤© (Ïõê)</label>
                <input type="number" id="price" placeholder="Í∞ÄÍ≤©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" min="0" step="100" required>
            </div>
            <button type="submit">Îì±Î°ù</button>
        </form>
    </div>

    <!-- ÌïòÎã®Î∞î -->
    <div class="bottom-bar">
        <a href="index.html">
            <span>üè†</span>
        </a>
        <a href="expiry.html">
            <span>‚è∞</span>
        </a>
        <a href="chat.html">
            <span>üí¨</span>
        </a>
        <a href="mypage.html">
            <span>üë§</span>
        </a>
    </div>

    <script>
        // Îí§Î°úÍ∞ÄÍ∏∞
        function goBack() {
            window.location.href = "index.html";
        }

        // ÏÇ¨ÏßÑ ÎØ∏Î¶¨Î≥¥Í∏∞
        document.getElementById('product-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('image-preview');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Ìèº Ï†úÏ∂ú Î∞è Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function submitPost(event) {
            event.preventDefault();
            const imageFile = document.getElementById('product-image').files[0];
            const product = {
                userId: document.getElementById('user-id').value,
                title: document.getElementById('product-title').value,
                category: document.getElementById('category').value,
                description: document.getElementById('product-description').value,
                expiryDate: document.getElementById('expiry-date').value,
                price: document.getElementById('price').value,
                liked: false // Ï∞ú ÏÉÅÌÉú Í∏∞Î≥∏Í∞í
            };

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = () => {
                    product.image = reader.result; // base64 Ïù¥ÎØ∏ÏßÄ Îç∞Ïù¥ÌÑ∞
                    saveAndRedirect(product);
                };
                reader.readAsDataURL(imageFile);
            } else {
                product.image = 'ÏóÜÏùå';
                saveAndRedirect(product);
            }
        }

        function saveAndRedirect(product) {
            let products = JSON.parse(localStorage.getItem('marketProducts') || '[]');
            products.push(product);
            localStorage.setItem('marketProducts', JSON.stringify(products));
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
